<html>

    <body>
        <input id="courses" type='text'>
        <button onclick="generateinputs()">click</button>
        <button onclick="MyAverrage()">average</button>
        <div id="demo"></div>
        <div id="result"></div>
        <script>
            var x=[];
            function generateinputs(){
                x = document.getElementById("courses").value.split(",");
                console.log(x)

                for(i=0; i<x.length; i++){
                    var newinput=document.createElement("input")
                    newinput.setAttribute("id" , x[i])
                    document.getElementById('demo').append(newinput)
                }

            }
            function MyAverrage(){
                sum=0;
                for(i=0; i<x.length; i++){
                    sum=sum+ parseInt(document.getElementById(x[i]).value);
                }
                average=sum/x.length
                document.getElementById("result").innerHTML=average;

            }

        </script>
    </body>
</html>
